<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicktopic</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="icon2.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap%27');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap%27');
      
      
    </style>
  </head>
  <body class="boldena-font">
    <!-- LEFT SIDE -->
    <div class="grid-container">
      <div>
        <span class="shop-text">SHOP</span><br>
        <span>
          <span><span id="survivor-text">Survivor</span>
          <input
            type="button"
            value="Buy"
            class="buying boldena-font"
            id="survivor"
          /><br>
          </span>
          <span> <span id="click-multiplier-text">Click Multiplier</span>
          <input
            type="button"
            value="Buy Click Multiplier"
            class="buying boldena-font"
            id="clickMultiplier"
          /><br>
        </span>
        <span><span id="drone-text">Drone</span>   
          <input
            type="button"
            value="Buy drone"
            class="buying boldena-font"
            id="drone"
          /><br>
        </span>
        <span><span id="turret-text">Turret</span>
        <input type="button" value="Buy Turret" class="buying boldena-font" id="turret">
        </span><br>
        <span><span id="click-machine-text">Click Machine</span>
        <input type="button" value="Buy Click Machine" class="buying boldena-font" id="click-machine">
        </span><br>
        <span>
          <span id="minions-text">Minions</span>
      <input type="button" value="Buy Minions" class="buying boldena-font" id="minions">
       </span><br><br><br><br><br><br><br><br>
       <span class="lcoin-shop">LCOIN SHOP</span>
       <span>
          <span id="boost-idle-text">Idle Booster</span><input type="button" value="Buy Idle Booster" class="buying boldena-font" id="boost-idle">
      </span>
      <span>
        <span id="boost-click-text">Click Booster</span><input type="button" value="Buy Click Booster" class="buying boldena-font" id="boost-click">
      </span>
       <span>
        <span id="boost-afk-text">AFK Booster</span><input type="button" value="Buy AFK Booster" class="buying boldena-font" id="boost-afk">
       </span>
       <span>
        <span id="boost-chest-text">Chest Booster</span><input type="button" value="Buy Chest Booster" class="buying boldena-font" id="boost-chest">
       </span>
        </span>
        <p class="save-load"><span class="font-change-text boldena-font">AA</span><br><button class="buying boldena-font font-change">Change Font</button>&nbsp<button class="buying boldena-font save">Save Code</button>&nbsp<button class="buying boldena-font load">Load Code</button><br><br>
          <!-- <button class="buying boldena-font save-file">Save File</button> -->
          <!-- <label for="fileInput">Load File</label><input type="file" id="fileInput" style="display:none" class="buying boldena-font load-file"> -->
        </p>
      </div>
      <!-- CENTER -->

      <div>
        <span class="welcome-text">Welcome back</span>
        <form>
          
          <button id="farm-name-button"></button>
          <br>
          <span class="char-remaining">10</span>

          <input
            type="text"
            placeholder="Your Name"
            maxlength="10"
            id="farm-name"
          />
          </span>

          

        </form>
        <p><button class="loop-yes boldena-font buying">YES</button><button class="loop-no boldena-font buying">NO</button></p>
        <span class="gold-styling"><span class="gold">23</span></span><br>
        <p class="l-coins-styling"><img src="LCoins.png"><span class="l-coins">23</span></p>
        <span>Idle DPS:<span class="dps">Calculating...</span></span> <br>
        <span>CPS:<span class="cps">0</span></span> <br>
        <!-- Levels and tooltip -->
        <span>Level:</span>
        <span class="tooltip">
          <span id="enemy-level">23</span
          ><span class="tooltiptext tool-tip-level">Current Level is</span>
        </span><br>
        <!-- Crit text -->
        <span class="crit-text">CRIT!</span><br>
        
        <input type="button" value="reset" class="boldena-font reset"><br>
        <span><progress id="progress" value="32" max="100"></progress></span><br>
        <span>
          <span class="info-modal">
          <span class="info-modal-content boldena-font"></span>
          </span>
        </span>
        <span>
          <!-- The gold button -->
          <span class="modal">
            <span class="modal-content boldena-font"></span>
            
          </span>
          
          
          <input
            type="button"
            value="Enemy:"
            class="gold-button boldena-font ripple"
          /><button class="monster-tooth"></button>
          
        </span><br>
        
        <!-- Boss button -->
        <span class="tooltipboss"><input type="button" class="boss-button boldena-font"><span class="tooltipbosstext tool-tip-boss"></span></span><br>
        <span class="timer"></span><br>

        <span class="history-text">hello!</span>
        <p><button class="loop-button boldena-font">LOOP</button></p>
      </div>
      <!-- RIGHT -->
      <div>
        <input
          type="button"
          value="Buy chest"
          class="buying boldena-font chests"
        /><br>
        <span id="items-list"></span>
        <br><span class="item-history-text"></span>
        
        <p class="info-buttons">
          <button class="info-help boldena-font">Help</button>
          <button class="info-properties boldena-font">Properties</button>
          <button class="info-stats boldena-font">Stats</button>
          <button class="info-item boldena-font">Item Functions</button>
           <!-- <button class="info-achievements boldena-font">Achievements</button> -->
         </p>
      </div>
    </div>
    <script src="declarations&stats.js"></script>
    <script src="script.js"></script>
    <script src="saveload.js"></script>
    
  </body>
</html>
